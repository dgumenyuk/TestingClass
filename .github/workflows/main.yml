name: Django_test

on:
  
    push:
       branches: [main]
    pull_request:
        branches: [main]

jobs:
  simple_build:
    runs-on: ubuntu-latest#mac
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
           python-version: 3.9.6
      - name: Run tests
        run: |
            git bisect start eed312912caa4f78c2b946faf2b21720d34e3888 ff0c9dcc5d11fbbdcebe681dda56ff34798344e8
            python3 manage.py runservergit bisect run sh test.sh
            git bisect reset